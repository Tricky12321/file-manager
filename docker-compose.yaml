services:
  filemanager:
    container_name: filemanager
    volumes:
      - /mnt/filesystem/storage/torrent:/torrent
    user: 0:0
    build:
      context: .
      dockerfile: Dockerfile # installs OpenTelemetry .NET Automatic Instrumentation
    network_mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      TZ: Europe/Copenhagen
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      ASPNETCORE_URLS: http://+:7070
    restart: unless-stopped
